<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My Weather app</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
</head>

<body>
	<section class="hero is-primary">
		<div class="hero-body">
			<div class="container">
				<h1 class="title">
					Weather Now
				</h1>
			</div>
		</div>
	</section>
	<section class="section">
		<div class="container">
			<div class="columns">
				<div class="column is-offset-4 is-4">
					<form method="POST">
						{% csrf_token %}
						<div class="field">
							<p class="control">
								<input class="input" name="lat" type="text" placeholder="latitude">
							</p>
						</div>
						<div class="field">
							<p class="control">
								<input class="input" type="text" name="lon" placeholder="longitude">
							</p>
						</div>
						<div class="control">
							<button class="button is-info">
								Get Weather
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<section class="section">
		<div class="container">
			<div class="columns">
				<div class="column is-offset-4 is-4">
					<div class="box">
						<article class="media">
							<div class="media-content">
								<div class="content">
									<p>
										<span class="title">Latest weather</span>
										<br>
										<span class="subtitle"></span>
										<br> Air Temperature : {{weather_data.air_temperature}}
										<br> Pressure : {{weather_data.air_pressure_at_sea_level}}
										<br> Wind speed : {{weather_data.wind_speed}}
										<br> Humidity : {{weather_data.relative_humidity}}

									</p>
								</div>
							</div>
						</article>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
